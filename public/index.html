<!DOCTYPE html>
<html> 
    <head>
        <title>HTTP Method Examples!</title>
    </head>
    <body>

        <div >
            <h1 style="text-align: center;">Hello World!</h1>
        </div>

        <div>
            <h2>Sign In!</h2>
            <form id = "signInForm" action="/signIn" method ="post" enctype="multipart/form-data">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br> 

                <input type="submit" value="Sign In"> 

            </form>
        </div>

        <br><br>

        <div>
            <h2>Sign Up!</h2>
            <!--
                the enctype here isn't needed because this is the default encoding 
                the format of the form data upon submit will urlencoded BUT 
                when its intercepted by JS and another fetch() is called on it, 
                it resets this. I.e. enctype is used to transmit directly to a source
                its not that relevant if your intercepting the form and handling it
            --> 
            <form id = "signUpForm" action="/signUp" method ="post" enctype="application/x-www-form-urlencoded">

                <label for="createUser">Username:</label>
                <input type="text" id="createUser" name="createUser" required><br><br>
                
                <label for="createPass">Password:</label>
                <input type="password" id="createPass" name="createPass" required><br><br> 

                <input type="submit" value="Sign Up"> 

            </form>
        </div>

        <div>
            <h2>Physical Characteristics</h2>
            <form id="charForm" action="/characteristics" method="post" enctype="application/json">
               
                <label for="heightInches">Height (inches):</label>
                <input type="number" id="heightInches" name="heightInches" min="1" max="100" step="0.5" 
                placeholder="1 - 100" required><br><br>

                <label for="weightLbs">Weight (lbs):</label>
                <input type="number" id="weightLbs" name="weightLbs" min="1" max="1000" step="0.5" 
                placeholder="1 - 1000" required><br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="125" step="1" placeholder="1 - 125" required><br><br>

                <input type="submit" value="Save Stats">

            </form>

        </div>

        <div>
            <h2>Book Ratings</h2>
            <form id="bookRateForm" action="/rateBook" method="post" enctype="application/xml">

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>
                
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher" required><br><br>

                <label for="rating">Rating (1 - 10):</label>
                <input type="number" id="rating" name="rating" required><br><br>

                <input type="submit" value="Save Rating">

            </form>

        </div>

        <script src="index.js"></script> <!--This works because of the updated static public files-->

    </body>
</html>
